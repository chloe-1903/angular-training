<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="typePresta">Type</label>
    <input formControlName="typePresta" type="text" class="form-control" id="typePresta">
    <div *ngIf="form.get('typePresta').invalid && form.get('typePresta').touched" class="alert alert-danger">champ requis!</div>
  </div>

  <div class="form-group">
    <label for="clientName">Client</label>
    <input formControlName="client" type="text" class="form-control" id="clientName">
    <div *ngIf="form.get('client').invalid && form.get('client').touched" class="alert alert-danger">champ invalide!</div>
    <!-- If we had this check for all form controls, we would put it into a directive-->
  </div>

  <div class="form-group">
    <label for="nbJours">Nombre de jours</label>
    <input formControlName="nbJours" type="number" class="form-control" id="nbJours">
  </div>

  <div class="form-group">
    <label for="tjmht">Taux journalier</label>
    <input formControlName="tjmht" type="number" class="form-control" id="tjmht">
  </div>

  <div class="form-group">
    <label for="tva">TVA</label>
    <input formControlName="tva" type="number" class="form-control" id="tva">
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <select formControlName="state" class="form-control">
      <option *ngFor="let state of states | keyvalue" [ngValue]="state.value">{{state.value}}</option>
    </select>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

</form>
